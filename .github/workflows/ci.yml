name: CI

on:
  push:
    branches: ['**']     # build on any branch
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Cache prebuilds
        uses: actions/cache@v4
        with:
          path: ~/.npm/_prebuilds
          key: ${{ runner.os }}-prebuilds-${{ hashFiles('package-lock.json') }}

      - name: Install deps
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Verify dependency floors
        run: npm run versions:check

      - name: Audit production deps
        run: npm run audit:ci

      - name: Lint / Typecheck / Test
        run: npm run lint && npm run typecheck && npm test

      - name: Build web
        env:
          CI: true
          EXPO_OFFLINE: 1
          EXPO_NO_TELEMETRY: 1
        run: npm run build:web

      - name: Detect export dir
        id: detect
        run: |
          if [ -d dist ]; then
            echo "WEB_DIR=dist" >> $GITHUB_ENV
          elif [ -d web-build ]; then
            echo "WEB_DIR=web-build" >> $GITHUB_ENV
          else
            echo "❌ No web export directory found"; ls -la; exit 1
          fi
          echo "Detected \$WEB_DIR=$WEB_DIR"

      - name: Upload web artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: ${{ env.WEB_DIR }}/**
          if-no-files-found: error
          retention-days: 7

  deploy:
    needs: build-web
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
      contents: read
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: web-build
          path: ./site

      - name: Detect export dir inside artifact
        run: |
          if [ -d ./site/dist ]; then
            echo "WEB_DIR=dist" >> $GITHUB_ENV
          elif [ -d ./site/web-build ]; then
            echo "WEB_DIR=web-build" >> $GITHUB_ENV
          else
            echo "❌ No web export directory in artifact"; ls -la ./site; exit 1
          fi

      - uses: actions/configure-pages@v4

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./site/${{ env.WEB_DIR }}

      - id: deployment
        uses: actions/deploy-pages@v4
